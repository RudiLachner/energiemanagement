<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strompreis Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Strompreis Dashboard</h1>
      <div class="chart-container">
        <h2>Strompreis Forecast</h2>
        <canvas id="next24HoursChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Strompreis vom Vortag</h2>
        <canvas id="yesterdayChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Strompreis der letzten 7 Tage</h2>
        <canvas id="last7DaysChart"></canvas>
      </div>
    </div>
    <script type="module" src="../js/strompreis.js"></script>
  </body>
</html>
